{% extends 'main/base.html' %}

{% block title %}
Register page
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<br>
<h1>Create an account</h1>
<br>
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-succes">Create account</button>
    <p>Already have an account? log in <a href="/login">here</a></p>
    <a href="{% url 'home' %}">Click here to return to the Homepage</a>
</form>
{% endblock %}
